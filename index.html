<!DOCTYPE html>
<html lang="en">

<head>

    <h1>Memory Cache</h1>

            </tr>
            <tr>
                <td class="index"></td>
                <td class="valid"></td>
                <td class="tag"></td>
                <td class="data"></td>
            </tr>
        </table>

        <table id="two-way-table" class="cache-table">
            <tr>
                <th style="border: 0px;">Index</th>
                <th style="border-bottom: 0px;">Valid</th>
                <th colspan="2">Data</th>
            </tr>
            <tr>
                <th style="border: 0px;"></th>
                <th style="border-top: 0px;"></th>
                <th>Block 1</th>
                <th>Block 2</th>

                <td class="data 1"></td>

        <div class="container">
            <label for="mem-address" style="padding-right: 1em;">Memory Address: </label>
            <input type="text" id="mem-address" name="mem-address" />
